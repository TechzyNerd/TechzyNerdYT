<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechzyNerd | Feedback</title>

<!-- Core Styles -->
<link rel="stylesheet" href="css/contact.css">
<link rel="stylesheet" href="css/nav.css">
<link rel="stylesheet" href="css/global.css">
<style>
/* Temporary spacing for header */
.header {
    padding-bottom: 1rem; /* Push content down */
}

.main.container {
    padding-top: 2rem; /* Ensure main content isn't too close to header */
}
</style>
</head>
<body>
<header class="header">
  <nav class="nav">
    <a href="index.html" class="logo">Techzy<span>Nerd</span></a>

    <!-- Hamburger icon -->
    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="project.html">Projects</a>
      <a href="learn.html">Learn</a>
      <a href="contact.html" class="active">Contact</a>
    </div>
  </nav>
</header>

<main class="main container">
    <h1 class="title highlight">Website Feedback</h1>
    <p class="subtitle">Have ideas, suggestions, or noticed any issues? Share your feedback below — I read every message!</p>

    <section class="feedback-form-section">
        <form action="https://formspree.io/f/xkgqaevb" method="POST" class="feedback-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="_replyto" placeholder="you@example.com" required>

            <label for="message">Your Feedback / Suggestion</label>
            <textarea id="message" name="message" placeholder="Tell me what you think..." rows="6" required></textarea>

            <button type="submit">Send Feedback</button>
        </form>
    </section>
</main>

<footer class="footer container">
    <p>© 2025 TechzyNerd. All rights reserved.</p>
    <div class="footer-links">
        <a href="https://github.com/NerdyTechYT" target="_blank" rel="noopener noreferrer">GitHub</a>
        <a href="https://www.youtube.com/@TechzyNerd" target="_blank" rel="noopener noreferrer">YouTube</a>
    </div>
</footer>

</body>
</html>
